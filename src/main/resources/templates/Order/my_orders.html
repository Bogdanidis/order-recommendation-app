<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>My Orders</h2>

    <!-- No Orders Message -->
    <div th:if="${orders.size() == 0}" class="alert alert-info">
        You have no orders yet.
    </div>

    <!-- Orders Table -->
    <div th:if="${orders.size() > 0}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>Products</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.date}">2023-01-01</td>
                <td th:text="${order.status}">Pending</td>
                <td>
                    <ul>
                        <li th:each="product : ${order.orderProducts}"
                            th:text="${product.product.name} + ' x ' + ${product.quantity}">Product Name x Quantity</li>
                    </ul>
                </td>
<!--                <td th:text="${#numbers.formatDecimal(order.totalAmount, 2)}">$0.00</td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
