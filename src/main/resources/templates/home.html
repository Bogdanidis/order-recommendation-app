<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home - Order App</title>
</head>
<body>
    <main layout:fragment="content">
        <!-- Display logout message if available -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <span>Logged out successfully!</span>
        </div>

        <div class="container mt-4">
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div>
                <!-- Hero Section -->
                <div class="py-5 mb-5">
                    <div class="container">
                        <h1 class="display-4">Welcome to Our Store</h1>
                        <p class="lead">Discover amazing products at great prices!</p>
                        <form th:action="@{/products/search}" method="get" class="mt-4">
                            <input type="hidden" name="searched" id="searched" value="true">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search by name..."
                                       name="productName">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured Products -->
        <div th:replace="~{fragments/products :: products}"></div>

        <!-- Categories -->
        <div th:replace="~{fragments/categories :: categories}"></div>
    </main>
</body>
</html>
