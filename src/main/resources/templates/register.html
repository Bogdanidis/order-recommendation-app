<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <div class="form-group mb-3">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" class="form-control" required>
                <option selected="selected" value="ADMIN">Admin</option>
                <option value="CUSTOMER">Customer</option>
            </select>
            <div class="invalid-feedback">Please select a role.</div>
        </div>

        <!-- Fields for Customer only -->
        <div id="customerFields" class="hidden">
            <div class="form-group mb-3">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" >
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" >
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <div class="form-group mb-3">
                <label for="phone">Phone</label>
                <input id="phone" type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <div class="form-group mb-3">
                <label for="city">City</label>
                <input id="city" type="text" th:field="*{city}" class="form-control" placeholder="City">
                <div class="invalid-feedback">Please enter your city.</div>
            </div>

            <div class="form-group mb-3">
                <label for="country">Country</label>
                <input id="country" type="text" th:field="*{country}" class="form-control" placeholder="Country">
                <div class="invalid-feedback">Please enter your country.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Show or hide customer fields based on the selected role
    document.getElementById('role').addEventListener('change', function () {
        const customerFields = document.getElementById('customerFields');
        if (this.value === 'CUSTOMER') {
            customerFields.classList.remove('hidden');
        } else {
            customerFields.classList.add('hidden');
        }
    });

    // Bootstrap validation
    (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
    })();
</script>
</body>
</html>
