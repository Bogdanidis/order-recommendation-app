<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">User Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.username}"></h5>
            <p class="card-text">ID: <span th:text="${user.id}"></span></p>
            <p class="card-text">Email: <span th:text="${user.email}"></span></p>
            <!-- Add more user details as needed -->
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/users/{id}/update(id=${user.id})}" class="btn btn-warning">Edit</a>
        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
        </form>
        <a href="/users" class="btn btn-secondary">Back to List</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
