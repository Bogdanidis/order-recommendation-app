<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Recommended Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${recommendedProducts}">
            <div class="card">
<!--                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">-->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text">
                        <strong>Price: </strong>$<span th:text="${product.price}">0.00</span>
                    </p>
                    <p class="card-text">
                        <strong>Stock: </strong><span th:text="${product.stock}">0</span> available
                    </p>
                    <!-- Order Form -->
                    <form th:action="@{/orders/make}" method="post" class="d-flex">
                        <input type="hidden" th:name="productId" th:value="${product.id}">
                        <input type="number" name="quantity" min="1" max="10" class="form-control me-2" value="1" required>
                        <button type="submit" class="btn btn-primary">Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/customer/home" class="btn btn-secondary">Back to Home</a>
</div>

    function orderProduct(productId) {

        alert('Order functionality to be implemented.');
    }
</script>
</body>
</html>
