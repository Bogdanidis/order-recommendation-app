<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error page</title>
</head>
<body>
<div class="error-page text-center">
    <h1 th:text="${status}">Error Code</h1> <!-- Display the error code, like 404 or 500 -->
    <h2 th:text="${error}">Oops! Something went wrong.</h2> <!-- Display a friendly message -->
    <p th:text="${message}">Sorry, the page you're looking for cannot be found or something went wrong on the server.</p>

    <!-- Home Button -->
    <a th:href="@{/home}" class="btn btn-primary">Back to Home</a>
    <!-- Contact Support -->
    <a th:href="@{/contact}" class="btn btn-secondary ms-2">Contact Support</a>
</div>
</body>
</html>
