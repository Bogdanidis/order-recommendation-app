<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .error-page h1 {
            font-size: 100px;
            font-weight: bold;
        }
        .error-page h2 {
            font-size: 30px;
        }
        .error-page p {
            font-size: 18px;
        }
        .error-page a {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="error-page text-center">
    <h1 th:text="${status}">Error Code</h1> <!-- Display the error code, like 404 or 500 -->
    <h2 th:text="${error}">Oops! Something went wrong.</h2> <!-- Display a friendly message -->
    <p th:text="${message}">Sorry, the page you're looking for cannot be found or something went wrong on the server.</p>

    <!-- Home Button -->
    <a th:href="@{/home}" class="btn btn-primary">Back to Home</a>

    <!-- Contact Support -->
    <a th:href="@{/contact}" class="btn btn-secondary ms-2">Contact Support</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
