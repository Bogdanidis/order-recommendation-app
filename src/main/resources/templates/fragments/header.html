<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>Order App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated() or (isAuthenticated() and hasRole('ROLE_USER'))">
                        <a class="nav-link" th:href="@{/home}">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/users}">
                            <i class="bi bi-people me-1"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">
                            <i class="bi bi-grid me-1"></i>Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            <i class="bi bi-tags me-1"></i>Categories
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/orders}">
                            <i class="bi bi-clipboard-check me-1"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_USER')">
                        <a class="nav-link" th:href="@{/orders/user/{userId}(userId=${#authentication.principal.id})}">
                            <i class="bi bi-clipboard-check me-1"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_USER')" th:if="${cart != null}">
                        <a class="nav-link" th:href="@{/cart/{cartId}/view(cartId=${cart.id})}">
                            <i class="bi bi-cart me-1"></i>Cart
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-3 border-start ps-3"> <!-- Added styling for separation -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/register}">
                            <i class="bi bi-person-plus me-1"></i>Register
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/{userId}(userId=${#authentication.principal.id})}">
                            <i class="bi bi-person me-1"></i>Profile
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/auth/logout}" method="post">
                            <button class="btn btn-link nav-link" type="submit">
                                <i class="bi bi-box-arrow-right me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
