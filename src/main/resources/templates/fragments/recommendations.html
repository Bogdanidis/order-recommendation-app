<!-- Product Recommendations Carousel Fragment -->
<div th:fragment="recommendations" class="container mb-5" th:if="${not #lists.isEmpty(groupedRecommendations)}" sec:authorize="isAuthenticated() and hasRole('ROLE_USER')">
    <h2 class="mb-4">Recommended Products</h2>
    <div id="recommendationsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Carousel Items -->
            <div th:each="batch, batchStat : ${groupedRecommendations}" th:class="${batchStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                <!-- Row of 3 products -->
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" th:each="product : ${batch}">
                        <!-- Product Card -->
                        <div class="card h-100 product-card">
                            <div class="product-image-container">
                                <div th:if="${not #lists.isEmpty(product.images)}" class="single-image-container">
                                    <img th:src="@{/images/{imageId}(imageId=${product.images[0].id})}"
                                         class="d-block w-100 img-fluid rounded-start product-image"
                                         th:alt="${product.name}">
                                </div>
                                <div th:if="${#lists.isEmpty(product.images)}" class="no-image-container bg-light">
                                    <i class="bi bi-image text-secondary" style="font-size: 5rem;"></i>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text" th:text="${product.description}">Product Description</p>
                                <p class="card-text">
                                    <strong th:text="${#numbers.formatCurrency(product.price)}">$0.00</strong>
                                </p>
                                <div class="mt-3">
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary w-100">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#recommendationsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recommendationsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
