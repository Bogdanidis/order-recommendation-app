<div class="container mb-5" th:fragment="categories">
    <h2 class="section-title text-center mb-4">Shop by Category</h2>

    <!-- Category Cards -->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="category : ${categories}">
            <form th:action="@{/products/search}" method="get" class="category-form">
                <input type="hidden" name="searched" value="true">
                <input type="hidden" name="category" th:value="${category.name}">
                <button type="submit" class="category-card">
                    <div class="card h-100 text-center border-0 shadow-sm">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                        </div>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
