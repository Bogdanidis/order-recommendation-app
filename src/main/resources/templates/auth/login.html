<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<main layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm no-animation">
                <div class="card-header text-center">
                    <h4 class="card-title mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="username" class="form-control" id="email" placeholder="Enter email" required autofocus>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/register}" class="text-decoration-none">Don't have an account? Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
