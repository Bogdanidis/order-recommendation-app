<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login - Order App</title>
</head>
<body>

<main layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4 class="card-title mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <!-- Display error message if available -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Invalid email or password.</span>
                    </div>


                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="username" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
