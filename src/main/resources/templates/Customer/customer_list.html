<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Customer List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Customer Data</h3>
        <hr>
        <a class="btn btn-primary btn-sm mb-3" role="button" th:href="@{/customers/add}">Add Customer</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Fist Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempCustomer : ${customers}">
                    <td th:text="${tempCustomer.first_name}"></td>
                    <td th:text="${tempCustomer.last_name}"></td>
                    <td th:text="${tempCustomer.email}"></td>
                    <td th:text="${tempCustomer.phone}"></td>
                    <td th:text="${tempCustomer.city}"></td>
                    <td th:text="${tempCustomer.country}"></td>
                    <td>
                        <a class="btn btn-primary" role="button" th:href="${'/customers/edit/'+tempCustomer.id}"><span>Edit</span></a>
                        <a class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false"
                        role="button" th:href="${'/customers/delete/'+tempCustomer.id}"><span>Delete</span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/home" class="btn btn-secondary">Back to Home</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
