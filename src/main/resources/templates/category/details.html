<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Category Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${category.name}"></h5>
            <p class="card-text">ID: <span th:text="${category.id}"></span></p>
            <!-- Add more category details here if needed -->
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/categories/{id}/update(id=${category.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/categories/{id}/delete(id=${category.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
        <a href="/categories" class="btn btn-secondary">Back to List</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
