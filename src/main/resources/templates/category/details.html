<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <title>Category Details</title>
</head>
<body>
<main layout:fragment="content" class="container mt-4">
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="card-title mb-0">Category Details</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title" th:text="${category.name}"></h2>
                    <p class="card-text"><strong>ID:</strong> <span th:text="${category.id}"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${category.description}"></span></p>

                    <div class="mt-4">
                        <a th:href="@{/categories/{id}/update(id=${category.id})}" class="btn btn-warning me-2" sec:authorize="hasRole('ROLE_ADMIN')">
                            <i class="bi bi-pencil-fill me-1"></i>Edit
                        </a>
                        <a th:href="@{/products/search(category=${category.name},searched=true)}" class="btn btn-info me-2">
                            <i class="bi bi-search me-1"></i>View Products
                        </a>
                        <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" class="d-inline" sec:authorize="hasRole('ROLE_ADMIN')">
                            <button type="submit" class="btn btn-danger me-2" onclick="return confirm('Are you sure you want to delete this category?')">
                                <i class="bi bi-trash-fill me-1"></i>Delete
                            </button>
                        </form>
                        <a th:href="@{/categories}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
