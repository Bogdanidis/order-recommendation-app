<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h1 class="mb-4">Search Products</h1>

    <!-- Search Form -->
    <form th:action="@{/products/search}" method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="brandName" class="form-label">Brand Name</label>
                <input type="text" class="form-control" id="brandName" name="brandName" th:value="${brandName}">
            </div>
            <div class="col-md-4">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" th:value="${productName}">
            </div>
            <div class="col-md-4">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" th:value="${category}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="/products" class="btn btn-secondary">Clear</a>
            </div>
        </div>
    </form>

    <!-- Search Results -->
    <div th:if="${products != null and not #lists.isEmpty(products)}" class="mt-4">
        <h2>Search Results</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                    <td>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-info">View</a>
                        <a th:href="@{/products/{id}/update(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- No Results Message -->
    <div th:if="${products != null and #lists.isEmpty(products)}" class="alert alert-info mt-4" role="alert">
        No products found matching your search criteria.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
