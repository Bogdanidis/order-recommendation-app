<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Products - Order App</title>
</head>
<body>
<main layout:fragment="content" class="container">
    <h1 class="mb-4">Product List</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td>
                    <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-sm btn-info">View</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/products/{id}/update(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${currentPage - 1})}">&laquo; Previous</a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/products(page=${pageNum})}" th:text="${pageNum + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${currentPage + 1})}">Next &raquo;</a>
            </li>
        </ul>
    </nav>

    <!-- Pagination Info -->
    <div class="text-center mt-3">
        <p>Showing page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></p>
        <p>Total items: <span th:text="${totalItems}"></span></p>
    </div>
</main>
</body>
</html>
