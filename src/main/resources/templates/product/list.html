<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div th:replace="~{layout :: content}">
    <h1 class="mb-4">Product List</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-info">View</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/products/{id}/update(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
