<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">

    <h3>Product Data</h3>
    <hr>

    <p class="h4 mb-4">Add Product</p>

    <form action="#" th:action="@{/products/add}"
          th:object="${product}" method="POST">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 w-25" placeholder="Description">

        <input type="number" th:field="*{stock}"
               class="form-control mb-4 w-25" placeholder="Stock">

        <input type="number" th:field="*{price}"
               class="form-control mb-4 w-25" placeholder="Price" step="0.01">

<!--        <input type="text" th:field="*{categories}"-->
<!--               class="form-control mb-4 w-25" placeholder="Categories">-->


        <button type="submit" class="btn btn-info col-2">Save</button>
        <a class="btn btn-outline-danger btn-md " th:href="@{/products/list}">
            <i class="fa fa-arrow-left"></i>
        </a>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
