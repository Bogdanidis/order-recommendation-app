<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Browse Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Browse Products</h2>

    <!-- Success message for orders -->
    <div th:if="${param.orderSuccess}" class="alert alert-success" role="alert">
        Product ordered successfully!
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100">
<!--                <img th:src="@{/images/product_placeholder.png}" class="card-img-top" alt="Product Image">-->
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text">
                        <strong>Price: </strong>$<span th:text="${product.price}">0.00</span>
                    </p>
                    <p class="card-text">
                        <strong>Stock: </strong><span th:text="${product.stock}">0</span> available
                    </p>
                    <!-- Order Form -->
                    <form th:action="@{/orders/make}" method="post" class="d-flex">
                        <input type="hidden" th:name="productId" th:value="${product.id}">
                        <input type="number" name="quantity" min="1" max="10" class="form-control me-2" value="1" required>
                        <button type="submit" class="btn btn-primary">Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/customer/home" class="btn btn-secondary">Back to Home</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
