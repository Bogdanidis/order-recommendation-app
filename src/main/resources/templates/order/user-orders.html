<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Orders - Order App</title>
</head>
<body>
<main layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Your Orders</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div class="table-responsive">

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary btn-sm">View Details</a>
                    <form th:if="${order.orderStatus == 'PENDING'}"
                          th:action="@{/orders/{id}/cancel(id=${order.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to cancel this order?')">
                                Cancel Order
                            </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
