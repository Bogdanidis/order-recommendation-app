<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Order Details</h1>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order ID: <span th:text="${order.id}"></span></h5>
            <p class="card-text">User ID: <span th:text="${order.userId}"></span></p>
            <p class="card-text">Date: <span th:text="${order.orderDate}"></span></p>
            <p class="card-text">Total: <span th:text="${order.total}"></span></p>

            <h6 class="mt-4">Order Items:</h6>
            <ul class="list-group">
                <li class="list-group-item" th:each="item : ${order.orderItems}">
                    <span th:text="${item.productName}"></span> -
                    Quantity: <span th:text="${item.quantity}"></span>,
                    Price: <span th:text="${item.price}"></span>
                </li>
            </ul>
        </div>
    </div>

    <a href="/orders/list" class="btn btn-secondary mt-3">Back to List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
