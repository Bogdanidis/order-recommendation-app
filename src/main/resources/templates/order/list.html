<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>List Orders - Order App</title>
</head>
<body>
<main layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">All Orders</h1>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <a href="/orders/create" class="btn btn-primary mb-3">Create New Order</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">View Details</a>
                <a th:href="@{/orders/user/{userId}(userId=${order.userId})}" class="btn btn-secondary btn-sm">User Orders</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
